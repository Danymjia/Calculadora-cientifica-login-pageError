<ion-header>
  <ion-toolbar align="right" color="primary">
    <ion-title>Calculadora Científica</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="max-width: 500px; margin: 0 auto;">
    <ion-item>
      <ion-label position="stacked">Número 1</ion-label>
      <ion-input 
        type="number" 
        [(ngModel)]="num1" 
        placeholder="0"
        style="font-size: 1.5rem; text-align: right;">
      </ion-input>
    </ion-item>

    <ion-item style="margin-top: 10px;">
      <ion-label position="stacked">Número 2</ion-label>
      <ion-input 
        type="number" 
        [(ngModel)]="num2" 
        placeholder="0"
        style="font-size: 1.5rem; text-align: right;">
      </ion-input>
    </ion-item>

    <ion-card *ngIf="result !== null" style="margin-top: 10px;">
      <ion-card-content style="text-align: center;">
        <strong style="font-size: 1.3rem;">Resultado: {{ result }}</strong>
      </ion-card-content>
    </ion-card>

    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 20px;">
      <ion-button (click)="sin()" color="secondary">sin</ion-button>
      <ion-button (click)="cos()" color="secondary">cos</ion-button>
      <ion-button (click)="tan()" color="secondary">tan</ion-button>
      <ion-button (click)="clear()" color="danger">C</ion-button>

      <ion-button (click)="sqrt()" color="secondary">√</ion-button>      
      <ion-button (click)="log()" color="secondary">log</ion-button>
      <ion-button (click)="ln()" color="secondary">ln</ion-button>
      
      <ion-button (click)="calculate('^')" color="secondary">x^y</ion-button>
      <ion-button (click)="pi()" color="secondary">π</ion-button>
      <ion-button (click)="e()" color="secondary">e</ion-button>
      <ion-button (click)="calculate('+')" color="secondary">+</ion-button>
      
      <ion-button (click)="calculate('-')" color="secondary">-</ion-button>
      <ion-button (click)="calculate('x')" color="secondary">x</ion-button>
      <ion-button (click)="calculate('/')" color="secondary">/</ion-button>
    </div>
  </div>
</ion-content>
